<html>
	<head>
		<title>login</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script>
			let cookies=window.document.cookie.split(";");
			function findCookie(Date) {
				for(let i=0;i<cookies.length;i++){
					let kv=cookies[i].split("=");
					if(Date==kv[0].trim()){
						return kv[1].trim();
					}
							}
				return  "";
			}
			window.onload=function () {
				let remb_value=findCookie("remb");
				if(remb_value=="1"){
					let username_value=findCookie("username1");
					let password_value=findCookie("paw1");
					document.getElementById("username").value=decodeURI(username_value,"utf-8");
					document.getElementById("password").value=password_value;
					document.getElementById("remember").checked=true;
				}
			}
		</script>
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
							2020/06/10
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">Main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						login
					</h1>
					<form action="loginServlet" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									username:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="username" id="username" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd"  id="password"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									验证码:
									<img id="num" src="imageCode"/>
									<a href="javascript:;"
									onclick="document.getElementById('num').src='imageCode?'+(new Date()).getTime()">换一张</a>
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="checkCode">
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									记住密码:
								</td>
								<td valign="middle" align="left">
									<input type="checkbox" class="inputgri" name="remb" value="1" id="remember"/>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="Submit &raquo;" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					suyan@126.com
				</div>
			</div>
		</div>
	</body>
</html>
